namespace: prod
resources:
- ../../base

patchesStrategicMerge:
- mem.yaml
- service.yaml

images:
- name: node
  newName: aade/node
  newTag: v1.0.1-prod

replicas:
- count: 5
  name: frontend
  
namePrefix: prod-

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: prod.10-0-10-13.sslip.io
  target:
    kind: Ingress
    name: ingress-myservice
- path: node-selector.yaml
  target:
    kind: Deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
