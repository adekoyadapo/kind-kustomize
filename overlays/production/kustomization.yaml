---
namespace: prod
resources:
  - ../../base

patchesStrategicMerge:
- mem.yaml
- service.yaml

images:
- name: nginx
  newName: aade/node
  newTag: v1.0.0-prod

replicas:
- name: frontend
  count: 5
  
namePrefix: prod-

patches:
  - target:
      kind: Ingress
      name: ingress-myservice
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: prod.10-0-10-13.sslip.io
  - path: node-selector.yaml
    target:
      kind: Deployment